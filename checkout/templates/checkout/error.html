{% extends "base.html" %}
{% load static %}

{% block content %}

{% if bag_items %}
    <table>
        <tr>
            <th>Product Name</th>
            <th>Price</th>
            <th></th>
        </tr>
        {% for item in bag_items %}
        <tr>
            <td>{{ item.product.name }}</td>
            <td>{{ item.product.price }}</td>
            <td><img src="{{ item.product.image.url }}" alt=""></td>
        </tr>
        {% endfor %}
</table>
Total $ {{ total }}
{% else %}
    <h1>Your bag is empy</h1>


{% endif %}

{% endblock %}
